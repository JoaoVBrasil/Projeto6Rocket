<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Festivite</title>
</head>

<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <div class="icon-logo">
                        <img src="assets/icons/Logo.svg" alt="Icone da logo do Festivite, chapéu de festa e confetes">
                    </div>
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>

        </aside>

        <main>
            <div class="main-container">
                <header>
                    <h1>Crie seu convite</h1>
                </header>

                <form method="post" enctype="multipart/form-data">

                    <fieldset class="about-section">
                        <legend>
                            <img src="assets/icons/calendar.svg" alt="">
                            Sobre o evento
                        </legend>

                        <div class="input-wrapper grid">
                            <label for="title">Título</label>
                            <input type="text" name="title" id="tile" placeholder="Nome do evento">
                        </div>

                        <div class="input-group grid grid-column-16">
                            <div class="input-wrapper grid">
                                <label for="start">Início</label>
                                <input type="date" name="start" id="start">
                            </div>

                            <div class="input-wrapper grid">
                                <label for="end">Fim</label>
                                <input type="date" name="end" id="end">
                            </div>
                        </div>

                        <div class="input-group grid grid-column-16">
                            <div class="input-wrapper grid">
                                <label for="type">Tipo</label>
                                <div class="radio-group grid grid-column-16">
                                    <input type="radio" name="type" id="presencial">
                                    <input type="radio" name="type" id="online">
                                </div>

                            </div>

                            <div class="input-wrapper grid">
                                <label for="place">Local</label>
                                <input type="text" name="place" id="place" placeholder="Link ou endereço">
                            </div>
                        </div>





                    </fieldset>




                </form>

            </div>



        </main>

    </div>
</body>

</html>
